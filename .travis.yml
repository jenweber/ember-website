---
language: node_js
node_js:
  - "8"

sudo: false
dist: trusty

branches:
  only:
    - master

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

script:
  - npm run lint:hbs
  - npm run lint:style
  - npm run lint:js
  - npm run build --environment production
  - npm test
